<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let danhSachTraMuon = [];
let soLuong = parseInt(prompt("Hôm nay có bao nhiêu cuốn sách bị trả muộn?"));

if (isNaN(soLuong) || soLuong <= 0) {
  alert("Vui lòng nhập một số nguyên dương.");
} else {
  for (let i = 0; i < soLuong; i++) {
    let tenSach = prompt(`Nhập tên cuốn sách bị trả muộn thứ ${i + 1}:`);
    danhSachTraMuon.push(tenSach);
  }

  console.log(`Tổng số sách bị trả muộn: ${danhSachTraMuon.length}`);
  console.log("Danh sách các cuốn sách bị trả muộn:");
  for (let i = 0; i < danhSachTraMuon.length; i++) {
    console.log(`${i + 1} - ${danhSachTraMuon[i]}`);
  }
  let demTenDai = 0;
  for (let i = 0; i < danhSachTraMuon.length; i++) {
    if (danhSachTraMuon[i].length > 20) {
      demTenDai++;
    }
  }
  console.log(`Số sách có tên dài hơn 20 ký tự: ${demTenDai}`);
}</script>
</body>
</html>
